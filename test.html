<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Long Shadow & Letter Animation</title>
<style>
    .animated-text {
        font-size: 72px;
        font-weight: bold;
        color: #000;
        white-space: nowrap;
        overflow: hidden;
        height: 200px;
    }
    .letter {
        display: inline-block;
        margin-right: -0.05em; /* Adjust kerning */
        opacity: 0;
        transform: translateY(100%);
        transition: all 0.8s ease;
    }
    .shadow {
        /* Adjust the size of the shadow here */
        text-shadow:
            1px 1px 0 #999,
            2px 2px 0 #999,
            3px 3px 0 #999,
            4px 4px 0 #999,
            5px 5px 0 #999,
            6px 6px 0 #999,
            7px 7px 0 #999,
            8px 8px 0 #999,
            9px 9px 0 #999,
            10px 10px 0 #999,
            11px 11px 0 #999,
            12px 12px 0 #999,
            13px 13px 0 #999,
            14px 14px 0 #999,
            15px 15px 0 #999,
            16px 16px 0 #999,
            17px 17px 0 #999,
            18px 18px 0 #999,
            19px 19px 0 #999,
            20px 20px 0 #999; /* Increase for a longer shadow */
    }
</style>
</head>
<body>
    <div class="animated-text" id="animated-text"></div>
    <script>
        const textContainer = document.getElementById('animated-text');
        const text = 'Inspired By This';
        
        // Wrap each letter in a span and append to the container
        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = char;
            textContainer.appendChild(span);
        });

        // Animate each letter
        const letters = textContainer.getElementsByClassName('letter');
        Array.from(letters).forEach((span, index) => {
            setTimeout(() => {
                span.classList.add('shadow');
                span.style.opacity = 1;
                span.style.transform = 'translateY(0)';
            }, index * 100); // Delay between each letter
        });
    </script>
</body>
</html>
